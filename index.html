    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#c0f425",
              "primary-dark": "#a3d615",
              "background-light": "#f8f8f5",
              "background-dark": "#161811",
              "surface-dark": "#1e2218",
              "surface-darker": "#12140e",
              "border-dark": "#353928",
              "text-muted": "#b2ba9c",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            backgroundImage: {
               'glow-radial': 'radial-gradient(circle at center, rgba(192, 244, 37, 0.15) 0%, transparent 70%)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #12140e; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #353928; 
          border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #c0f425; 
      }
      .animate-pulse-slow {
          animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
